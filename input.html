<html>
 <head>
    <title>Input types</title>
	<link rel="stylesheet" href="./input.css" />
   </head>
   <body>
   <div class="form-group">
               <label class="form-label">Input type Email Id:</label>
               <input type= "email" class="form-input" required="true" id="Email_Id" />
        </div>
        
    <div class="form-group">
               <label class="form-label">Input type Name:</label>
               <input type= "text" class="form-input"/>
        </div>
    <div class="form-group">
              <label class="form-label">Input type number:</label>
              <input type= "number" class="form-input" />
        </div>
    <div class="form-group"> 
              <label class="form-label">Input type range:</label>
              <input type= "range" class="form-input" />
              
        </div>
    <div class="form-group">
              <label class="form-label">Input type password</label>
              <input type= "password" class="form-input" />
        
        </div>
    <div class="form-group">
              <label class="form-label">Input type search</label>
              <input type="search" class="form-input" />
        
        </div>
    <div class="form-group">
              <label class="form-label">Input type checkbox</label>
              <input type="checkbox" class="form-input" />
        </div>
    
    <div class="form-group">
              <label class="form-label">Input type hidden</label>
              <input type="hidden" class="form-input" />
        </div>
    <div class="form-group">
              <label class="form-label">Input type file</label>
              <input type="file" class="form-input" />
        </div>
    <div class="form-group">
              <label class="form-label">Input type date</label>
              <input type="date" class="form-input" />
        </div>
    <div class="form-group">
              <label class="form-label">Input type tel</label>
              <input type="tel" class="form-input" />
        </div>
    <div class="form-group">
              <label class="form-label">Input type radio</label>
              <input type="radio" class="form-input" />
    </div>
    </body>
</html>
